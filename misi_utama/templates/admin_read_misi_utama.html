<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> List Misi Utama </title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>

<body>
  {% include "navbar_admin.html"%}
  {% block content %}
    <h1> Hello {{username}} </h1>
    <p style="text-align:center;"> <b>List Misi Utama</b></p>

    {% if list_misi_utama %}
        <table>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Misi</th>
                <th scope="col">Action</th>
            </tr>

            {% for mu in list_misi_utama %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{mu.nama_misi}}</td>
                    <td>
                    <button style="border-radius: 8px;"><a href="/misi_utama/admin_detail_misi_utama/{{mu.nama_misi}}">Detail</a></button>
                    {% if mu.delete == 'true' %}
                      <button style="border-radius: 8px;"><a href="/misi_utama/admin_delete_misi_utama/{{mu.nama_misi}}">[Delete]</a></button>
                    {% endif %} 
                  </td>
                </tr>
            {% endfor %}    
        </table>
    {% endif %} 
</body>
{% endblock %}
</html>
