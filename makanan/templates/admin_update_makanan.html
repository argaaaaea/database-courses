<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Update Makanan </title>

<body>
  {% include "navbar_admin.html"%}
  {% block content %}
    <h1> Hello {{username}} </h1>
    <p style="text-align:center;"> <b>Form Ubah Makanan</b></p>

    {% if list_makann %}   
      {% for m in list_makann %}
      <form method="POST">
        {% csrf_token %}
        <div class="form" id="UpdateMakanan">
          <ul>
            <label for="NamaMakanan">Nama makanan: </label>
            <input id="NamaMakanan" name="NamaMakanan" type="text" placeholder="{{m.nama}}" disabled/>
            <br>

            <label for="harga">Harga: {{m.harga}} </label>
            <input id="harga" name="harga" type="number" placeholder="Harga" required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')"/>
            <br>

            <label for="TingkatEnergi">Tingkat Energi: {{m.tingkat_energi}} </label>
            <input id="TingkatEnergi" name="TingkatEnergi" type="number" placeholder="Tingkat Energi" required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')"/>
            <br>

            <label for="TingkatKelaparan">Tingkat kelaparan:{{m.tingkat_kelaparan}} </label>
            <input id="TingkatKelaparan" name="TingkatKelaparan" type="number" placeholder="Tingkat Kelaparan" required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')"/>
            <br>

            <input id="adminButton" type="submit" values="Simpan" />

          </ul>
          </div>
      </form>
      {% endfor %}
    {% endif %}
</body>
{% endblock %}
</html>
