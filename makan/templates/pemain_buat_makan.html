<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Buat Makan</title>
</head>
{% include "navbar_pemain.html"%}
{% block content %}
<body>
    <h1>Form buat makan</h1>
    <div class="box">
        <div>
            <form method="POST">
                {% csrf_token %}
                <div class="div-row">
                    <label for="NamaTokoh">Nama Tokoh</label>
                        <select id="NamaTokoh" name="NamaTokoh" placeholder="Nama Tokoh">
                            {% for i in tokoh %}
                            <option {{ i.nama }}>{{ i.nama }}</option>
                            {% endfor %}
                        </select>
                    <br />
                </div>
                <div class="div-row">
                    <label for="NamaMakanan">Nama Makanan</label>
                        <select id="NamaMakanan" name="NamaMakanan" placeholder="Nama Makanan">
                            {% for m in makanan %}
                            <option {{ m.nama }}>{{ m.nama }}</option>
                            {% endfor %}
                     </select>
                    <br />
                </div>
                <div class="div-row">
                    <input class="padded-button" type="submit" value="Simpan" />
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}

</html>
