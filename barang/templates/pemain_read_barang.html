<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List Pemain </title>
</head>
<body>
    <h1> Hello {{username}} </h1>

    {% if list_menggunakan_barang %}
        <table>
            <tr>
                <th scope="col">Nama Tokoh</th>
                <th scope="col">Nama Barang</th>
                <th scope="col">Waktu</th>
            </tr>

            {% for mb in list_menggunakan_barang %}
                <tr>
                    <td>{{ mb.nama_tokoh }}</td>
                    <td>{{ mb.nama }}</td>
                    <td>{{ mb.waktu }}</td>
                </tr>
            {% endfor %}
        <table>
            {% else %}
                <p>Belum ada barang yang digunakan</p>
            {% endif %}
</body>
</html>
