<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Menggunakan barang</title>
</head>

<body>
    <h1>Form buat menggunakan barang</h1>
    <div class="box">
        <div>
            <form method="POST">
                {% csrf_token %}
                <div class="div-row">
                    <label for="Nama">Nama</label>
                        <select id="Nama" name="Nama" placeholder="Nama">
                            {% for i in tokoh %}
                            <option value="{{ i.nama }}">{{ i.nama }}</option>
                            {% endfor %}
                        </select>
                    <br />
                </div>
                <div class="div-row">
                    <label for="Barang">Barang</label>
                        <select id="Barang" name="Barang" placeholder="Barang">
                            {% for i in barang %}
                            <option value='{{ i.id_koleksi }}'>{{ i.id_koleksi }}</option>
                            {% endfor %}
                     </select>
                    <br />
                </div>
                <div class="div-row">
                    <input class="padded-button" type="submit" value="pakai" name="Time"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
