{% include "navbar_admin.html"%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ubah Level </title>
</head>
<body>
    <h1> Hello {{username}} </h1>
    <h2> Form Ubah Level </h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form" id="createLevel">
            <label for="Level">Level</label>
            <input id="Level" name="Level" type="number" value="{{level}}" readonly="readonly" />
            <br>
            <label for="XP">XP</label>
            <input id="XP" name="XP" type="number" value="{{xp}}" required />
            <br>
            <input id="adminButton" type="submit" values="Simpan" style="border-radius: 8px; border-color: black; color: #007BFF;" />
        </div>
    </form>
</body>
</html>
{% endblock %}
