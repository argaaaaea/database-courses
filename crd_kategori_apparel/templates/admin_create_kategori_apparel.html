<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Kategori Apparel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'navbar_admin.html' %}
    <h1 class="text-center mt-3">FORM BUAT KATEGORI APPAREL</h1>
    <form method="POST" class="container mt-5" id="admin_create_kategori_apparel_form">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nama Kategori</label>
        <input
          class="form-control"
          name="kategori"
        />
      </div>
      <button type="submit" class="btn btn-primary mx-auto d-block">Simpan</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    $("#admin_create_kategori_apparel_form").submit(e => {  
      const categoryValue = $("input[name='kategori']").val();
      if (categoryValue === "") {
        e.preventDefault();
        alert("Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu");
      }
    });
  </script>
</html>
